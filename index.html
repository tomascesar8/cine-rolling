<!-- Modal registro -->
<div
  class="modal fade bounce-in-top background-modal"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
<div class="modal-dialog modal-dialog-scrollable">
  <div class="modal-content modal-register-content">
    <div class="modal-header d-flex justify-content-beetwen">
      <div></div>
      <div>
        <h5 class="modal-title" id="staticBackdropLabel">Crear Cuenta</h5>
      </div>
      <div>
        <button
          id="btn-close-register"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <form  onsubmit="register(event)" class="" id="register-form">
              <div class="input-group mb-3">
                <label class="input-group-text" for="name">
                  <span id="basic-addon1">Nombre</span>
                </label>
                <input
                  type="text"
                  class="form-control register-inputs"
                  id="register-name"
                  pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]{3,25}$"
                  placeholder="Nombre y apellido"
                  aria-label="register-name"
                  minlength="3"
                  maxlength="25"
                  aria-describedby="basic-addon1"
                  required
                />
                <p></p>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="email">
                  <span id="basic-addon2">Email</span>
                </label>
                <input
                  type="email"
                  class="form-control register-inputs"
                  id="register-email"
                  pattern="[^\s@]+@[^\s@]+\.[^\s@]{1,4}$"
                  placeholder="nombre@ejemplo.com"
                  aria-label="register-email"
                  minlength="8"
                  maxlength="30"
                  aria-describedby="basic-addon2"
                  required
                />
                <p></p>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="tel">
                  <span id="basic-addon3">Teléfono</span>
                </label>
                <input
                  type="tel"
                  class="form-control register-inputs"
                  id="register-phone"
                  placeholder="(012)345-6789"
                  aria-label="register-phone"
                  minlength="8"
                  maxlength="15"
                  title="Máximo de 15 caracteres (1-9, espaciado, '-', y '()')."
                  pattern="(\(\d{4}\)|\d{4})?[-\s]?\d{3}[-\s]?\d{4,}$"
                  aria-describedby="basic-addon3"
                  required
                />
                <p></p>
              </div>
              <select
                id="register-gender"
                class="form-select form-select-lg mb-3 input-group-text"
                aria-label="register-gender form-select-lg example"
                required
              >
                <option selected disabled value="">
                  Género
                </option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
              </select>
              <div class="input-group mb-3">
                <label class="input-group-text" for="basic-addon5">
                  <span id="basic-addon5">Contraseña</span>
                </label>
                <input
                  type="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}"
                  title="Mínimo 8 caracteres (al menos un número, una mayúscula y minúscula)."
                  placeholder="********"
                  class="form-control register-inputs"
                  id="register-pass"
                  aria-describedby="basic-addon5"
                  required
                />
                <p></p>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="basic-addon6">
                  <span id="basic-addon6">Repetir contraseña</span>
                </label>
                <input
                  type="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}"
                  title="Mínimo 8 caracteres (al menos un número, una mayúscula y minúscula)."
                  placeholder="********"
                  class="form-control register-inputs"
                  id="pass-repeat"
                  aria-describedby="basic-addon6"
                  required
                />
                <p></p>
              </div>
              <div id="basic-addon7" class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                  required
                />
                <p></p>
                <label class="form-check-label" for="flexCheckDefault">
                  Acepto recibir notificaciones por email.
                </label>
              </div>
              <br />
              <div class="d-flex justify-content-center">
                <button id="btn-sus" class="btn btn-success me-1" type="submit">
                  Suscribirme
                </button>
                <button
                  type="button"
                  class="btn btn-secondary ms-1"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<!-- Fin modal registro -->
<!-- Modal Login -->
<div class="offcanvas-login offcanvas offcanvas-end  collapse navbar-collapse" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
  <div class="mt-3 offcanvas-header w-100 d-flex justify-content-beetwen">
    <div></div>
    <h5 class="offcanvas-title text-light text-start" id="offcanvasDarkNavbarLabel">Iniciar sesión</h5>
    <button type="button" class="btn-close btn-close-white me-4" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form onsubmit="loginCheck(event)">
      <div class="form-floating mb-3">
        <input
              type="email"
              pattern="[^\s@]+@[^\s@]+.[^\s@]{1,4}$"
              class="form-control"
              id="login-email"
              placeholder="name@example.com"
              required>
        <label for="login-email">Dirección de email</label>
      </div>
      <div class="form-floating">
        <input
              type="password"
              class="form-control"
              id="login-pass"
              placeholder="Password"
              required>
        <label for="login-pass">Contraseña</label>
      </div>
      <div id="invalid-data"></div>
      <div class="mt-3 mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="Check1" required>
        <label class="form-check-label text-light" for="Check1">No soy un robot</label>
      </div>
      <div>
      <button type="submit" class="btn-login-modal btn  text-dark fw-bold me-1">Ingresar</button>
      <button type="button" class="ask-forget-pass btn btn-link" data-bs-toggle="modal" data-bs-target="#recuperarPass">¿Olvidaste tu Contraseña?</button>
    </div>
    </form>
  </div>
</div>
<!-- Fin modal login -->

  <!-- 1er Modal Recuperar contraseña -->
  <div class="modal fade" id="recuperarPass" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-recuperar-pass">
        <div class="modal-header">
          <h5 class="modal-title ms-2 text-info" id="exampleModalToggleLabel">¿Olvidaste tu contraseña?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-light">
          <div class="ms-2">
            Ingresá la dirección de email con la que te registraste y te enviaremos instrucciones para restablecer tu contraseña.
          </div>
          <form onsubmit="recoveryPass(event)" class=" mt-3">
            <div class="form-floating">
              <input
                    type="email"
                    pattern="[^\s@]+@[^\s@]+.[^\s@]{1,4}$"
                    class="form-control"
                    id="email-recovery"
                    placeholder="name@example.com"
                    required>
              <label class="text-secondary" for="email-recovery">Dirección de email</label>
              <div id="invalid-email-recovery"></div>
            </div>
          </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" >Enviar correo electrónico</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <!-- fin modal recuperar contraseña -->
