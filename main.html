<!-- Modal Contacto -->
<div
  class="modal bounce-in-top background-contact"
  id="contactModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="contactModalLabel"
  aria-hidden="true"
>
<div class="modal-dialog modal-fullscreen-sm-down">
  <div class="modal-content modal-contact-content">
    <div class="modal-header d-flex justify-content-beetwen">
      <div></div>
      <div>
        <h2 class="modal-title" id="contactModalLabel">Contacto</h2>
      </div>
      <div>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="row">
          <div class="form-container">
            <form class="row">
                  <div class="form-remitente">
                    <div class="form-floating mb-2">
                      <input
                      type="email"
                      class="form-control"
                      placeholder="name@example.com"
                      minlength="3"
                      maxlength="25"
                      required>
                      <label for="floatingInput">Dirección de email</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                      type="text"
                      class="form-control"
                      placeholder="Asunto"
                      minlength="3"
                      maxlength="50"
                      required>
                      <label for="floatingAsunto">Asunto</label>
                    </div>
                  </div>
          
                  <div class="form-group form_contact">
                    <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    name="exampleFormControlTextarea1"
                    rows="5"
                    minlength="3"
                    maxlength="1000"
                    placeholder="¿Cuál es tu consulta?"></textarea>
                    <div class="d-flex justify-content-end">
                      <button type="button" class="btn btn-success mt-3 me-2">Enviar mensaje</button>
                    </div>
                  </div>
                  <br>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
