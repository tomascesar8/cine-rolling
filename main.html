<!-- Offcanvas -->
<div 
  class="offcanvas-login offcanvas offcanvas-end  collapse navbar-collapse" 
  tabindex="-1" 
  id="offcanvasUser" 
  aria-labelledby="offcanvasUserLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title text-light text-start" id="offcanvasUserLabel">Iniciar sesion</h5>
    <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form onsubmit="loginCheck(event)">
      <div class="form-floating mb-3">
        <input
              type="email"
              class="form-control"
              id="login-email"
              placeholder="name@example.com"
              required>
        <label for="login-email">Dirección de email</label>
      </div>
      <div class="form-floating">
        <input
              type="password"
              class="form-control"
              id="login-pass"
              placeholder="Password"
              required>
        <label for="login-pass">Contraseña</label>
      </div>
      <div id="invalid-data"></div>
      <div class="mt-3 mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="Check1" required>
        <label class="form-check-label text-light" for="Check1">No soy un robot</label>
      </div>
      <div>
      <button type="submit" class="btn-login-modal btn  text-dark fw-bold me-1">Ingresar</button>
      <button type="button" class="ask-forget-pass btn btn-link" data-bs-toggle="modal" data-bs-target="#recuperarPass">¿Olvidaste tu Contraseña?</button>
    </div>
    </form>
  </div>
</div>
